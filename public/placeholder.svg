<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- AL Text -->
  <text x="32" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">AL</text>
  
  <!-- Small phone icon -->
  <rect x="45" y="18" width="8" height="12" rx="2" fill="white" opacity="0.8"/>
  <rect x="46" y="20" width="6" height="6" fill="#3B82F6"/>
  <circle cx="49" cy="28" r="1" fill="white"/>
</svg>